version: 2.1

executors:
  default:
    docker:
      - image: circleci/node:10
    working_directory: ~/project

commands:
  attach_project:
    steps:
      - attach_workspace:
          at: ~/project

jobs:
  install-dependencies:
    executor: default
    steps:
      - checkout
      - attach_project
      - restore_cache:
          keys:
            - dependencies-{{ checksum "package.json" }}
            - dependencies-
      - restore_cache:
          keys:
            - dependencies-example-{{ checksum "example/package.json" }}
            - dependencies-example-
      - run:
          name: Install dependencies
          command: |
            yarn install --cwd example --frozen-lockfile
            yarn install --frozen-lockfile
      - save_cache:
          key: dependencies-{{ checksum "package.json" }}
          paths: node_modules
      - save_cache:
          key: dependencies-example-{{ checksum "example/package.json" }}
          paths: example/node_modules
      - persist_to_workspace:
          root: .
          paths: .

  lint:
    executor: default
    steps:
      - attach_project
      - run:
          name: Lint files
          command: |
            yarn lint

  typescript:
    executor: default
    steps:
      - attach_project
      - run:
          name: Typecheck files
          command: |
            yarn typescript

  unit-tests:
    executor: default
    steps:
      - attach_project
      - run:
          name: Run unit tests
          command: |
            yarn test --coverage
      - store_artifacts:
          path: coverage
          destination: coverage

  build-package:
    executor: default
    steps:
      - attach_project
      - run:
          name: Build package
          command: |
            yarn prepare

  deploy:
    executor: default
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/project/.npmrc
      - run:
          name: Publish package
          command: npm publish

workflows:
  run-test-and-linter:
    jobs:
      - install-dependencies
      - lint:
          requires:
            - install-dependencies
          filters:
            branches:
              only: master
      - typescript:
          requires:
            - install-dependencies
          filters:
            branches:
              only: master
      - unit-tests:
          requires:
            - install-dependencies
          filters:
            branches:
              only: master
  test-build-and-deploy:
    jobs:
      - install-dependencies:
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - lint:
          requires:
            - install-dependencies
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - typescript:
          requires:
            - install-dependencies
            - lint
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - unit-tests:
          requires:
            - install-dependencies
            - lint
            - typescript
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - build-package:
          requires:
            - install-dependencies
            - lint
            - typescript
            - unit-tests
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - deploy:
          requires:
            - install-dependencies
            - lint
            - typescript
            - unit-tests
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
